<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta property="og:image" content="URL_to_profile_picture">
    <title>NBA Stat Visualizer</title>
    <link rel="stylesheet" href="../css/nba-api.css">
    <script>
        function submitForm() {
            const team = document.getElementById('teams').value;
            const stat1 = document.getElementById('stat1').value;
            const stat2 = document.getElementById('stat2').value;
            
            fetch('http://127.0.0.1:5001/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'team': team,
                    'stat1': stat1,
                    'stat2': stat2
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.blob();
            })
            .then(blob => {
                const url = URL.createObjectURL(blob);
                document.querySelector('.placeholder-image').src = url;
            })
            .catch(error => {
                console.error('Error:', error); // Handle any errors
                alert('An error occurred: ' + error.message);
            });
        }
    </script>
</head>

        <h1>NBA Stat Visualizer</h1>

            <div class="dropdown">

                <select id="stat1">
